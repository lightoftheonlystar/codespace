<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0D9184">
<link rel="icon" href="icon.png">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=UnifrakturCook&display=swap" rel="stylesheet">

<title>Calculator</title>

<style>
body {
    background-image: url("https://wallpapers.com/images/file/white-aesthetic-background-8xxes6th6py0qgam.jpg");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;

    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;

    margin: 0;
    font-family: monospace;
}

/* Main box */
.calculator {
    background: #C5C5C5BF;
    padding: 15px;
    border-radius: 30px;
    width: 95vw;
    max-width: 460px;
    box-sizing: border-box;
}

/* Display */
#display {
    width: 100%;
    height: 80px;
    font-size: clamp(24px, 5vw, 34px);
    text-align: center;
    margin-bottom: 12px;
    padding: 10px;
    background: #292729C7;
    color: #0D9184BF;
    border-radius: 40px;
    cursor: not-allowed;
    font-family: "UnifrakturCook", cursive;
    box-sizing: border-box;
}

/* Buttons grid */
.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 12px;
}

/* Buttons */
button {
    height: 12vw;
    max-height: 70px;
    min-height: 50px;
    font-size: 20px;
    background: #C5C5C5BF;
    color: #0D9184BF;
    border: 2px solid #0D9184BF;
    box-shadow: 0 0 5px #0D9184BF;
    border-radius: 999px;
    cursor: pointer;
    font-family: monospace;
    touch-action: manipulation;
    -webkit-tap-highlight-color: transparent;
}

button:hover {
    background: #444;
}

.zero {
    grid-column: span 2;
}

/* Footer */
.footer {
    position: absolute;
    bottom: 10px;
    width: 100%;
    text-align: center;
    font-size: 12px;
    color: purple;
    text-shadow: 0 0 8px #0D9184BF;
    letter-spacing: 1.5px;
}
</style>
</head>

<body>

<div class="calculator">
    <input type="text" id="display" disabled>

    <div class="buttons">
        <button onclick="clearDisplay()">Clean</button>
        <button onclick="del()">DEL</button>
        <button onclick="append('/')">÷</button>
        <button onclick="append('*')">×</button>

        <button onclick="append('1')">1</button>
        <button onclick="append('2')">2</button>
        <button onclick="append('3')">3</button>
        <button onclick="append('-')">−</button>

        <button onclick="append('4')">4</button>
        <button onclick="append('5')">5</button>
        <button onclick="append('6')">6</button>
        <button onclick="append('+')">+</button>

        <button onclick="append('7')">7</button>
        <button onclick="append('8')">8</button>
        <button onclick="append('9')">9</button>
        <button onclick="append('^')">^</button>

        <button onclick="append('0')" class="zero">0</button>
        <button onclick="append('.')">.</button>
        <button onclick="calculate()">=</button>
    </div>
</div>

<div class="footer">
    © 2026 • Built by Atma
</div>

<script>
let display = document.getElementById("display");
let error = false;

function append(value) {
    if (error) return;
    display.value += value;
}

function clearDisplay() {
    display.value = "";
    error = false;
}

function del() {
    if (error) return;
    display.value = display.value.slice(0, -1);
}

function calculate() {
    try {
        let expr = display.value;

        if (!isValidExpression(expr)) throw "Invalid";

        let result = safeEval(expr);

        if (!isFinite(result)) {
            display.value = "LOL! Nice Try";
            error = true;
            return;
        }

        display.value = result;
    } catch {
        display.value = "Fuh Naw";
        error = true;
    }
}

function isValidExpression(expr) {
    return /^[0-9+\-*/().\s^]+$/.test(expr);
}

function safeEval(expr) {
    expr = expr.replace(/\^/g, "**");

    if (/[^0-9+\-*/().\s*]/.test(expr)) throw "Nope";

    return Function("return (" + expr + ")")();
}

document.addEventListener("keydown", function(e) {
    const key = e.key;

    if (key >= "0" && key <= "9") append(key);
    else if (["+", "-", "*", "/", "."].includes(key)) append(key);
    else if (key === "^") append("^");
    else if (key === "Enter") calculate();
    else if (key === "Backspace") del();
    else if (key === "Escape") clearDisplay();
});
    if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js");
}

</script>

</body>
</html>
